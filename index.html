    <style>
        /* General Body Styling */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Top Image */
        #top-image img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Welcome Message */
        #welcome-message h2 {
            font-size: 2em;
            margin: 10px 0;
        }
        #welcome-message p {
            font-size: 1.2em;
        }

        /* Button Grid Styling */
        .button-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .button-grid a {
            text-decoration: none;
            font-size: 1.1em;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            background-color: #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 25px rgba(255, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        /* Glowing Effect for Buttons */
        .button-grid a:hover {
            box-shadow: 0 0 25px rgba(255, 0, 0, 1), 0 0 35px rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }

        /* Joined Button Styling */
        #verify-join {
            margin-top: 30px;
            font-size: 1.1em;
            padding: 15px 40px;
            border: none;
            color: #fff;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7), 0 0 25px rgba(0, 255, 0, 0.7);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        #verify-join:hover {
            box-shadow: 0 0 25px rgba(0, 255, 0, 1), 0 0 35px rgba(0, 255, 0, 1);
            transform: scale(1.05);
        }
    </style>
</head>
